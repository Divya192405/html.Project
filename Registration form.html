<!DOCTYPE html>
<html>
<head>
    <title>form creation</title>
</head>
<body>
<h2>Student's Registration Form</h2>
<hr width="350" align="left">
<table width="400">
<tr>
<td height="30"> Name of the student:</td>
<td ><input type="text"></td>
</tr>
<tr>
<td height="30"> Name of the father:</td>
<td ><input type="text"</td>
</tr>
<tr>
    <td height="30">Age:</td>
    <td><input type="number"min="1" max="65"</td>
</tr>
<tr>
    <td>Date of birth:</td>
    <td><input type="date"></td>
</tr>
<tr>
    <td height="30">Gender:</td>
    
    <td>
         <input type="radio"name="Male">male
         <input type="radio"name="Female">female
    </td>
    </tr>
<tr>
     <td input="30">city:</td>
<td>
    <select>
        <option>Chennai</option>
        <option>Madhurai</option>
        <option>Coimbatore</option>
        <option>Vilupuram</option>
    </select>
</td>
</tr>
<tr>
    <td input="300">language known:</td>
    <td><input type="checkbox" name="l1">
    <label>English</label>
    <input type="checkbox" name="l2">
    <label>Hindi</label>
    <input type="checkbox"name="l3">
    <label>Tamil</label>
</tr>
<tr>
    <td height="50"align="right">
        <br>
        <input type="button"value="submit">
    </td>
</tr>
</table>
<hr width="350" align="left">
</body>
</html>
